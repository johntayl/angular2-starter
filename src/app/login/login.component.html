<h2>Login</h2>
<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    
    <p>
        <md-input placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel">
            <md-hint align="start" [hidden]="email.valid">Email is required.</md-hint>
        </md-input>
        
    </p>

    <p>
        <md-input placeholder="Password" type="password" name="password" [(ngModel)]="model.password" #password="ngModel">
            <md-hint align="start" [hidden]="password.valid">Password is required.</md-hint>
        </md-input>
    </p>
